name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

  push:
    branches: [master, main]
    paths-ignore:
      - ".ai-reviews/**"
  
permissions:
  contents: write

jobs:
  review:
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Run AI review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/ai-review.js

      - name: Commit AI review
        run: |
          git config user.name "ai-review-bot"
          git config user.email "ai-review@users.noreply.github.com"
          git add -f .ai-reviews
          git commit -m "chore(ai): automated code review" || echo "No changes"
          git push
